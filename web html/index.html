  <style>

body {
			background-color: #0c0e16;
			color: #fff;
			font-family: Arial, sans-serif;
		}
		
		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			position: relative;
			z-index: 1;
			text-align: center;
		}
		
		h1 {
			margin-top: 0;
			font-size: 36px;
			font-weight: bold;
			color: #fff;
			text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
		}
		
		.links {
			display: flex;
			flex-direction: column;
			margin-top: 30px;
		}
		
		.links a {
			display: block;
			padding: 10px 20px;
			font-size: 24px;
			font-weight: bold;
			color: #fff;
			text-decoration: none;
			background-color: #1d1f2b;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
			transition: all 0.2s ease;
		}
		
		.links a:hover {
			transform: translateY(-5px);
			box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
			background-color: #2c2f3e;
		}
		
		.links a + a {
			margin-top: 10px;
		}
		
		.background {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
			overflow: hidden;
		}
		
		.laser {
			position: absolute;
			top: 0;
			left: 50%;
			transform: translateX(-50%);
			width: 100%;
			height: 100%;
			background-color: transparent;
			z-index: -1;
			animation: laser 10s ease-in-out infinite;
			pointer-events: none;
		}
  </style>
